# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: ~/yykaakoo-bot
  docker:
    - image: circleci/node:10.12.0

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Save auth file from environment
          command: |
            echo $AUTH_CONFIG > ./src/config/auth.json

      - run:
          name: Save service key file from environment
          command: |
            echo $FIREBASE_AUTH > ./src/config/serviceAccountKey.json

      - run: cat ./src/config/serviceAccountKey.json
      - run: cat ./src/config/auth.json
      - run: yarn build

      - store_artifacts:
          path: ./dist/main.js
          destination: main.js
      - persist_to_workspace:
          root: dist
          paths:
            - main.js

  deploy:
    machine:
      enabled: true
    working_directory: ~/yykaakoo-bot
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ./dist
      - run:
          name: Deploy Over SSH
          command: |
            scp dist/main.js $SSH_USER@$SSH_HOST:/var/node/yykaakoo-bot

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
